<!DOCTYPE html>
<html>
<head>
	<title>vue-demo</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>

<div id="app" :title='message'>
  {{ message }}
</div>
<script type="text/javascript">
var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!'
  }
})
</script>

</body>
</html>
